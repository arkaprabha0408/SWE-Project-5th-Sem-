<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .dashboard {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .finance-section {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .finance-section h3 {
      margin-bottom: 15px;
      color: #555;
    }

    .finance-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .finance-item {
      flex: 1 1 calc(33.33% - 20px);
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    /* Customize styles as needed for each finance section */
    /* For example: bank accounts, EMIs, CIBIL score, credit cards, mutual funds */
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Personal Finance Dashboard</h2>

    <div class="finance-section">
      <h3>Bank Accounts</h3>
      <div class="finance-content">
        <!-- Div for bank accounts -->
        <div class="finance-item">
          <!-- Bank account details -->
          <!-- Example: Account Number, Bank Name, Balance, etc. -->
        </div>
        <!-- Add more divs for additional bank accounts -->
      </div>
    </div>

    <div class="finance-section">
      <h3>Running EMIs</h3>
      <div class="finance-content">
        <!-- Div for running EMIs -->
        <div class="finance-item">
          <!-- EMI details -->
          <!-- Example: Loan type, EMI amount, Remaining amount, etc. -->
        </div>
        <!-- Add more divs for additional running EMIs -->
      </div>
    </div>

    <div class="finance-section">
      <h3>CIBIL Score</h3>
      <div class="finance-content">
        <!-- Div for CIBIL score -->
        <div class="finance-item">
          <!-- CIBIL score details -->
          <!-- Example: CIBIL score number, Credit history, etc. -->
        </div>
        <!-- Add more divs for additional CIBIL score information if needed -->
      </div>
    </div>

    <div class="finance-section">
      <h3>Credit Card Details</h3>
      <div class="finance-content">
        <!-- Div for credit card details -->
        <div class="finance-item">
          <!-- Credit card details -->
          <!-- Example: Card number, Limit, Available credit, etc. -->
        </div>
        <!-- Add more divs for additional credit card details -->
      </div>
    </div>

    <div class="finance-section">
      <h3>Mutual Funds</h3>
      <div class="finance-content">
        <!-- Div for mutual funds -->
        <div class="finance-item">
          <!-- Mutual fund details -->
          <!-- Example: Fund name, Investment amount, Current value, etc. -->
        </div>
        <!-- Add more divs for additional mutual funds -->
      </div>
    </div>
  </div>
</body>
</html>
