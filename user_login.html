<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background-image: url(pf4.jpeg);
      background-size: cover;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 2px 2px 30px aquamarine;
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form onsubmit="validateLogin(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault(); // Prevent form submission
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      // Retrieve user data from storage (You can use localStorage or fetch from a server)
      const userData = JSON.parse(localStorage.getItem('userData'));

      if (userData && enteredUsername === userData.name && enteredPassword === userData.password) {
        alert('Login successful! Welcome ' + enteredUsername);
        window.location.href = 'section1.html'; // Redirect to section1.html
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
</body>
</html>
